<!DOCTYPE html>
<html>
<head>
	<title>Scatter Plot</title>

</head>
<body>

   <div style="width:300px;height:300px;display:grid;grid-template-columns:1fr 
   1fr 1fr 1fr 1fr 1fr;grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;border-left:0.5px solid grey;border-bottom:0.5px solid grey; margin-left:200px;margin-top: 30px;">

     	<div style="display: grid;grid-area: 1/1/1/2; margin-left:-15px;margin-top: 30px;">5</div>
     	<div style="display: grid;grid-area: 2/1/2/2; margin-left:-15px;margin-top: 30px;">4</div>
     	<div style="display: grid;grid-area: 3/1/4/2; margin-left:-15px;margin-top: 30px;">3</div>
     	<div style="display: grid;grid-area: 4/1/5/2; margin-left:-15px;margin-top: 30px;">2</div>
     	<div style="display: grid;grid-area: 5/1/6/2; margin-left:-15px;margin-top: 30px;">1</div>
        <div style="display: grid;grid-area: 6/1/7/2; margin-left:-15px;margin-top: 30px;">0</div>

    <!-- ////////////////////////////////////////////////////////////////-->
    
          
          <div style="display:grid;grid-area:2/4;background-color: black; transform: scale(0.2);border-radius: 40px;"></div>

          <div style="display:grid;grid-area:4/5; transform: scale(0.4); background-color: black;border-radius: 40px;"></div>

          <div style="display:grid;grid-area:6/3; transform: scale(0.5); background-color: black;border-radius: 40px;"></div>

    <!-- /////////////////////////////////////////////////////////     -->
        
        <div style="display: grid;grid-area: 7/6/7/7; margin-left:-15px;margin-top: 30px;">5</div>
     	  <div style="display: grid;grid-area: 7/5/7/6; margin-left:-15px;margin-top: 30px;">4</div>
     	  <div style="display: grid;grid-area: 7/4/7/5; margin-left:-15px;margin-top: 30px;">3</div>
     	  <div style="display: grid;grid-area: 7/3/7/4; margin-left:-15px;margin-top: 30px;">2</div>
     	  <div style="display: grid;grid-area: 7/2/7/3; margin-left:-15px;margin-top: 30px;">1</div>
     	  <div style="display: grid;grid-area: 7/1/7/2; margin-left:-15px;margin-top: 30px;">0</div>

   </div>

</body>
</html>
